<ng-container *ngIf="!loading">
    <h1>Administration page</h1>
    <div fxLayout.gt-xs="row">
        <app-submit-accessibility-statement fxFlex.gt-xs="50"></app-submit-accessibility-statement>
        <app-submit-earl-report fxFlex.gt-xs="50"></app-submit-earl-report>
    </div>
    <button mat-raised-button color="warn" class="database" (click)="openDialog()">Clear database</button>
</ng-container>
